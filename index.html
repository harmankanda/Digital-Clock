<!-- Making a digital clock that updates itself -->
<html>
<head>
	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" href="Untitled_design__14_-removebg-preview.png" type="image/x-icon">
	<title>My Digital Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="digital-clock">
		<!-- Wrapping time -->
		<span id="wrap-time">
			<!-- Day -->
			<span class="upper-portion">
				<span class="day">MON</span>
				<span class="small">DAY</span>
				<span class="month">JANUARY</span>
				<span class="small">MONTH</span>
				<span class="date">01</span>
				<span class="small">DATE</span>
				<span class="year">2019</span>
				<span class="small">YEAR</span>
			</span>
			<br>
			<!-- hours -->
			<span class="time-unit">
				<span class="hours">00</span>
				<span class="small">HOURS</span>
				<span class="seperator">:</span>
			</span>
			<!-- minutes -->
			<span class="time-unit">
				<span class="minutes">00</span>
				<span class="small">MINUTES</span>
				<span class="seperator">:</span>
			</span>
			<!-- SECONDS -->
			<span class="time-unit">
				<span class="seconds">00</span>
				<span class="small">SECONDS</span>
			</span>
			<!-- period -->
			<span class="time-unit">
				<span class="meridiem">AM</span>
				<span class="small">PERIOD</span>
			</span>
		</span>
	</div>

</body>
</html>
